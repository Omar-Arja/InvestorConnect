name: client
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.1
  flutter_svg: ^2.0.7
  http: ^1.1.0
  image_picker: ^1.0.4
  video_thumbnail: ^0.5.3
  video_player: ^2.7.1
  dio: ^5.3.2
  http_parser: ^4.0.0
  intl: ^0.18.1
  cached_network_image: ^3.2.3
  firebase_core: ^2.16.0
  jwt_decoder: ^2.0.1
  cloud_firestore: ^4.9.2
  webview_flutter: ^4.2.4
  appinio_swiper: ^2.0.3
  appinio_video_player: ^1.2.2
  firebase_messaging: ^14.6.8
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
