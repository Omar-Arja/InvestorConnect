<main class="auth-container">
  <mat-card>
    <mat-card-header>
      <div class="app-logo">
        <img src="../../assets/images/InvestorConnect_logo.png" alt="App Logo" />
      </div>
      <mat-card-title>InvestorConnect</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="auth-form" (ngSubmit)="onSubmit()">
          <input
            matInput
            type="email"
            placeholder="Enter your email"
            required
            [(ngModel)]="email"
            name="email"
          />
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            required
            [(ngModel)]="password"
            name="password"
          />
        <button mat-raised-button color="primary" type="submit" class="auth-button">{{ buttonText }}</button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
